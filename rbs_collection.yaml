# Download sources
sources:
  - name: ruby/gem_rbs_collection
    remote: https://github.com/ruby/gem_rbs_collection.git
    revision: main
    repo_dir: gems

# A directory to install the downloaded RBSs
path: .gem_rbs_collection

gems:
  # Skip loading rbs gem's RBS.
  # It's unnecessary if you don't use rbs as a library.
  - name: rbs
  - name: orthoses-rails
    ignore: true
  - name: io-console
    ignore: true
  - name: orthoses
  - name: activesupport
    ignore: true
  - name: uri
  - name: digest
  - name: net-http
  - name: set
  - name: rubygems
  - name: openssl
  - name: mutex_m
  - name: singleton
  - name: monitor
  - name: logger
  - name: forwardable
  - name: time
  - name: did_you_mean
  - name: actionpack
    ignore: true
  - name: actionview
    ignore: true
  - name: activejob
    ignore: true
  - name: activemodel
    ignore: true
  - name: activerecord
    ignore: true
  - name: activestorage
    ignore: true
